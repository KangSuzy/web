<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>

    <h2>Coworkers</h2>
    <ul>
    <script>
        var Coworkers = ['egoing', 'suji','soo'];

        var i = 0;
        while(i<Coworkers.length){
            document.write("<li>"+Coworkers[i]+"</li>");
            i += 1;
        }
    </script>
    </ul>
</body>
</html>
